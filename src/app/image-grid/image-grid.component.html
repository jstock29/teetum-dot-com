<div class="content">
  <h1>Do it for the 'gram!</h1>
  <p>Look. We all know why we're here. Whatever you do, be sure to tag <a href="https://www.instagram.com/tatumerinmurray/" target="_blank">@tatumerinmurray</a>!</p>
  <mat-grid-list [cols]="breakpoint" rowHeight="9:16" gutterSize="2" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let image of images" [colspan]="1" [rowspan]="1">
      <div class="image-card">
        <img mat-card-image src="{{image}}" alt="It's a Teetum" class="image">
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <!-- <h1>Videos!</h1> -->
  <mat-grid-list [cols]="breakpoint" rowHeight="1:2" gutterSize="2" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let video of videos" [colspan]="1" [rowspan]="1">
      <div>
        <video class="video-container" controls plays-inline mat-card-image>
          <source src="{{video}}" type="video/mp4" />
          <source src="{{video}}" type="video/webm" />
          <source src="{{video}}" type="video/ogg" />
          <p>Your browser does not support this video. Jesus ass.</p>
        </video>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
