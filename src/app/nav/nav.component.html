<div class="app-container">
  <mat-toolbar color="primary" class="app-navbar">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>
      <h1>Teetum!</h1>
    </span>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/blog']">Blog!</a>

        <a mat-list-item [routerLink]="['/pics']">Pics!</a>
        <a mat-list-item [routerLink]="['/quotes']">Quotes!</a>
        <a mat-list-item [routerLink]="['/what-were-we-thinking']">Why??</a>
        <div fxFlex></div>
        <a href="" target="_blank" class="hashtag">#{{hashtag}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
