<div class="content">
  <h1 class="reduced-margin">
    Teetums say the darndest things.
  </h1>
  <h4 class="reduced-margin">I'm so funny!</h4>
  <mat-divider></mat-divider>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let quote of quotes" class="quote">
      <p matLine>"{{quote}}"</p>
      <div matLine></div>
      <h4 matLine>- Teetum</h4>
    </mat-list-item>
  </mat-list>
  <p>For more quotes, check out <a href="https://twitter.com/nolawsdeh" target="_blank">@nolawsdeh</a>.</p>
</div>
